spring:
  cloud:
    gateway:
      routes:
      - id: Bing
        uri: https://bing.com
        predicates:
        - Query=uri, bing
      - id: rkyang
        uri: http://rkyang.cn
        predicates:
        - Query=uri, rky
      - id: admin_route
#        lb:表示负载均衡
        uri: lb://renren-fast
        predicates:
          - Path=/api/**
        filters:
          - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
    nacos:
        server-addr: 127.0.0.1:8848
  application:
    name: gulimall-gateway
server:
  port: 88