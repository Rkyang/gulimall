# 配置中心配置，如果配置中心中存在，则优先使用配置中心中的配置文件，不存在则使用本地配置文件
# 服务名
spring.application.name=gulimall-coupon
# nacos服务地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置中心命名空间（区分不同服务），控制使用哪个命名空间下的配置，值为命名空间的UUID，而非名称
#spring.cloud.nacos.config.namespace=namespaceUUID
# 配置中心配置分组（区分不同环境），控制使用哪个配置分组下的配置，值为分组名称
#spring.cloud.nacos.config.group=groupName

# 配置中心配置多配置集，可以多个
# 配置文件
#spring.cloud.nacos.config.extension-configs[0].data-id=xxx
# 配置文件分组
#spring.cloud.nacos.config.extension-configs[0].group=xxx
# 是否动态刷新
#spring.cloud.nacos.config.extension-configs[0].refresh=xxx